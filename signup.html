<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrap">
        <h2> Sign up Here</h2>
        <form action="district.html" onsubmit="return validate();">
            <input type = "text" placeholder ="User Name.." required>
            <input type = "text" id="email" placeholder ="Email address.." required >
            <label for="error" id="error"></label><br>
            <input type = "text" id="mobile" placeholder ="Mobile number..." required>
            <label for="error" id="error_mob"></label><br>
            <input type = "password" id="password" placeholder ="Create password.." required title="password should contain capital letter,small letter,number and a special character.length should not be less than 8">
            <label for="error" id="error_pass"></label><br>
            <input type = "password" id="password_con" placeholder ="Confirm password.." required>
            <label for="error" id="error_pass_con"></label><br>
            <input type = "submit" value="Submit">
           
            <!-- <input type = "submit" value="Submit" href="district.html" target="_blank"> -->
            <!-- <a href="district.html" target="_blank"><input type = "submit" value="Submit" ></a>     -->
            
        </form>
     </div> 
     <script src="script.js"></script>    
</body>
</html>
